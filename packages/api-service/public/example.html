  <style>
    * {

    .btn:hover {

    .btn-secondary {

    .status {

    .status.success {

    .status.error {

    .domain-card {

    .domain-header {

    .domain-title {

    .domain-info {

    }

    .routes-grid {

    }

    .route-item {
      padding: 15px;
      background: #f8f9fa;

      border-left: 4px solid #667eea;

      transition: all 0.3s;
    }

    .route-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .route-pattern {
      font-family: 'Courier New', monospace;

    }

    .route-type {

      padding: 2px 8px;

      font-size: 11px;
      margin-right: 8px;
    }

    .route-template {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .route-enabled {
      display: inline-block;

    }

    .route-enabled.yes {

      color: #155724;
    }

    .route-enabled.no {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {

      padding: 40px;
      color: #666;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .empty-state {

    }

    .empty-state svg {

    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .refresh-btn {
      background: #28a745;
    }

    .refresh-btn:hover {
      background: #218838;
    }

    .logout-btn {
      background: #dc3545;
    }

    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ğŸ§ª è·¯ç”±æµ‹è¯•å·¥å…·</h1>
      <p class="subtitle">æŸ¥çœ‹æ‰€æœ‰åŸŸåå’Œè·¯ç”±ï¼Œç‚¹å‡»æµ‹è¯•æ¸²æŸ“æ•ˆæœ</p>
    </div>

    <!-- Login Section -->
    <div class="login-section" id="loginSection">
      <h3 style="margin-bottom: 15px; color: #333;">ç™»å½•ä»¥æŸ¥çœ‹è·¯ç”±</h3>
      <div class="login-form">
        <div class="form-group">
          <label for="username">ç”¨æˆ·å</label>
          <input type="text" id="username" placeholder="è¾“å…¥ç”¨æˆ·å" value="admin">
        </div>
        <div class="form-group">
          <label for="password">å¯†ç </label>
          <input type="password" id="password" placeholder="è¾“å…¥å¯†ç " value="admin123">
        </div>
        <button class="btn" onclick="login()">ç™»å½•</button>
      </div>
      <div id="loginStatus"></div>
    </div>

    <!-- Stats Section -->
    <div class="stats" id="statsSection" style="display: none;">
      <div class="stat-card">
        <div class="stat-value" id="statDomains">0</div>
        <div class="stat-label">åŸŸåæ€»æ•°</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statRoutes">0</div>
        <div class="stat-label">è·¯ç”±æ€»æ•°</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statEnabled">0</div>
        <div class="stat-label">å¯ç”¨è·¯ç”±</div>
      </div>
      <div class="stat-card" style="display: flex; flex-direction: column; gap: 10px; justify-content: center;">
        <button class="btn refresh-btn" onclick="loadDomains()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        <button class="btn logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>
      </div>
    </div>

    <!-- Domains Section -->
    <div class="domains-section" id="domainsSection">
      <div id="domainsContainer"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3002/api';
    const RENDER_BASE = 'http://localhost:3001';
    let authToken = null;

    // ç™»å½•
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const statusEl = document.getElementById('loginStatus');

      if (!username || !password) {
        statusEl.innerHTML = '<span class="status error">è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç </span>';
        return;
      }

      try {
        statusEl.innerHTML = '<span class="status warning">ç™»å½•ä¸­...</span>';

        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success && result.data.token) {
          authToken = result.data.token;
          localStorage.setItem('authToken', authToken);
          statusEl.innerHTML = '<span class="status success">âœ“ ç™»å½•æˆåŠŸ</span>';

          // éšè—ç™»å½•è¡¨å•
          document.getElementById('loginSection').style.display = 'none';
          document.getElementById('statsSection').style.display = 'grid';
          document.getElementById('domainsSection').classList.add('active');

          // åŠ è½½åŸŸåæ•°æ®
          loadDomains();
        } else {
          statusEl.innerHTML = `<span class="status error">âœ— ${result.message || 'ç™»å½•å¤±è´¥'}</span>`;
        }
      } catch (error) {
        console.error('Login error:', error);
        statusEl.innerHTML = `<span class="status error">âœ— ç™»å½•å¤±è´¥: ${error.message}</span>`;
      }
    }

    // é€€å‡ºç™»å½•
    function logout() {
      authToken = null;
      localStorage.removeItem('authToken');
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('statsSection').style.display = 'none';
      document.getElementById('domainsSection').classList.remove('active');
      document.getElementById('domainsContainer').innerHTML = '';
      document.getElementById('loginStatus').innerHTML = '';
    }

    // åŠ è½½åŸŸåå’Œè·¯ç”±æ•°æ®
    async function loadDomains() {
      const container = document.getElementById('domainsContainer');
      container.innerHTML = '<div class="loading">â³ åŠ è½½ä¸­...</div>';

      try {
        // è·å–æ‰€æœ‰åŸŸå
        const domainsResponse = await fetch(`${API_BASE}/admin/domains?limit=100`, {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        const domainsResult = await domainsResponse.json();

        if (!domainsResult.success) {
          throw new Error(domainsResult.message || 'è·å–åŸŸåå¤±è´¥');
        }

        const domains = domainsResult.data.list || [];

        if (domains.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div style="font-size: 48px;">ğŸ“­</div>
              <h3>æš‚æ— åŸŸåæ•°æ®</h3>
              <p>è¯·å…ˆåœ¨ Admin ç³»ç»Ÿä¸­æ·»åŠ åŸŸåå’Œè·¯ç”±é…ç½®</p>
            </div>
          `;
          return;
        }

        // è·å–æ‰€æœ‰è·¯ç”±
        const routesResponse = await fetch(`${API_BASE}/admin/routes?limit=1000`, {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        const routesResult = await routesResponse.json();
        const allRoutes = routesResult.success ? (routesResult.data.list || []) : [];

        // ç»Ÿè®¡æ•°æ®
        const totalRoutes = allRoutes.length;
        const enabledRoutes = allRoutes.filter(r => r.enabled).length;

        document.getElementById('statDomains').textContent = domains.length;
        document.getElementById('statRoutes').textContent = totalRoutes;
        document.getElementById('statEnabled').textContent = enabledRoutes;

        // æ¸²æŸ“åŸŸåå¡ç‰‡
        let html = '';

        for (const domain of domains) {
          const domainRoutes = allRoutes.filter(r => r.domain === domain.host);

          html += `
            <div class="domain-card">
              <div class="domain-header">
                <div>
                  <div class="domain-title">ğŸŒ ${domain.host}</div>
                  <div class="domain-info">${domain.app_name || 'æœªå‘½ååº”ç”¨'}</div>
                </div>
                <div>
                  <span class="status ${domain.status === 'active' ? 'success' : 'error'}">
                    ${domain.status === 'active' ? 'å¯ç”¨' : 'ç¦ç”¨'}
                  </span>
                  <span class="status warning">${domainRoutes.length} æ¡è·¯ç”±</span>
                </div>
              </div>
              ${renderRoutes(domain.host, domainRoutes)}
            </div>
          `;
        }

        container.innerHTML = html;
      } catch (error) {
        console.error('Load domains error:', error);
        container.innerHTML = `
          <div class="error-message">
            âŒ åŠ è½½å¤±è´¥: ${error.message}
          </div>
        `;
      }
    }

    // æ¸²æŸ“è·¯ç”±åˆ—è¡¨
    function renderRoutes(domain, routes) {
      if (routes.length === 0) {
        return `
          <div class="empty-state" style="padding: 40px 20px;">
            <div style="font-size: 32px;">ğŸ“‹</div>
            <p style="margin: 10px 0;">æ­¤åŸŸåæš‚æ— è·¯ç”±é…ç½®</p>
          </div>
        `;
      }

      let html = '<div class="routes-grid">';

      for (const route of routes) {
        const templateName = route.template_id?.name || route.template_id?.display_name || 'æœªçŸ¥æ¨¡æ¿';

        html += `
          <div class="route-item" onclick="testRoute('${domain}', '${route.pattern}', ${route.enabled})">
            <div>
              <span class="route-type">${getRouteTypeLabel(route.type)}</span>
              <span class="route-enabled ${route.enabled ? 'yes' : 'no'}">
                ${route.enabled ? 'âœ“ å¯ç”¨' : 'âœ— ç¦ç”¨'}
              </span>
            </div>
            <div class="route-pattern">${route.pattern}</div>
            <div class="route-template">ğŸ“„ ${templateName}</div>
          </div>
        `;
      }

      html += '</div>';
      return html;
    }

    // è·å–è·¯ç”±ç±»å‹æ ‡ç­¾
    function getRouteTypeLabel(type) {
      const labels = {
        'exact': 'ç²¾ç¡®åŒ¹é…',
        'wildcard': 'é€šé…ç¬¦',
        'regex': 'æ­£åˆ™è¡¨è¾¾å¼'
      };
      return labels[type] || type;
    }

    // æµ‹è¯•è·¯ç”±
    function testRoute(domain, pattern, enabled) {
      if (!enabled) {
        if (!confirm('è¯¥è·¯ç”±å·²ç¦ç”¨ï¼Œç¡®å®šè¦æµ‹è¯•å—ï¼Ÿ')) {
          return;
        }
      }

      // ç”Ÿæˆæµ‹è¯•è·¯å¾„
      let testPath = pattern;

      // å¦‚æœæ˜¯é€šé…ç¬¦ï¼Œæ›¿æ¢ä¸ºç¤ºä¾‹è·¯å¾„
      if (pattern.includes('*')) {
        testPath = pattern.replace(/\*/g, 'test');
      }

      // å¦‚æœæ˜¯æ­£åˆ™è¡¨è¾¾å¼ï¼Œå°è¯•ç”Ÿæˆä¸€ä¸ªç¬¦åˆçš„è·¯å¾„
      if (pattern.startsWith('^')) {
        // ç®€å•å¤„ç†ï¼šç§»é™¤æ­£åˆ™ç¬¦å·
        testPath = pattern
          .replace(/^\^/, '')
          .replace(/\$$/, '')
          .replace(/\\d\+/g, '123')
          .replace(/\\w\+/g, 'test')
          .replace(/\\/g, '');
      }

      // ç¡®ä¿è·¯å¾„ä»¥ / å¼€å¤´
      if (!testPath.startsWith('/')) {
        testPath = '/' + testPath;
      }

      const url = `${RENDER_BASE}${testPath}`;

      console.log(`Testing route: ${domain}${testPath}`);
      window.open(url, '_blank');
    }

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
    window.addEventListener('DOMContentLoaded', () => {
      const savedToken = localStorage.getItem('authToken');
      if (savedToken) {
        authToken = savedToken;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('statsSection').style.display = 'grid';
        document.getElementById('domainsSection').classList.add('active');
        loadDomains();
      }
    });

    // å›è½¦ç™»å½•
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          login();
        }
      });
    });
  </script>
